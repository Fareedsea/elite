<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Product List</h1>
        </div>
    </header>

    <!-- Filters Section -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row items-center justify-between gap-4">
            <!-- Search -->
            <div class="flex items-center w-full lg:w-1/3">
                <input
                    type="text"
                    class="border border-gray-300 rounded-l-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Search products..."
                />
                <button class="bg-indigo-500 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-600">
                    Search
                </button>
            </div>

            <!-- Sort -->
            <div class="relative w-full lg:w-1/3">
                <select
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="default">Sort By</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>

            <!-- Category -->
            <div class="relative w-full lg:w-1/3">
                <select
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home-appliances">Home Appliances</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container mx-auto px-4">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Newest Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img
                    src="https://via.placeholder.com/300"
                    alt="Product"
                    class="w-full h-48 object-cover"
                />
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800">Product Name</h3>
                    <p class="text-gray-600 mt-2">$99.99</p>
                    <button class="mt-4 w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600">
                        Add to Cart
                    </button>
                </div>
            </div>
            <!-- Repeat the above block for more products -->
        </div>
    </div>

</body>
</html>
